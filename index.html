<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SuperHero API Demo</title>
</head>

<body>
    <div id="header">
        <h1>All SuperHeros / Villans</h1>
    </div>
    <div id="formContainer">
        <form class="search-character">
            <h2>Find the Comicbook Charicter You want</h2>
            <input type="text" name="searchbar" placeholder="Search for a character...">
            <input type="submit" name="submit" value="Find character" />
        </form>

    </div>
    <div id="top-buttons">
        <button id="find-hero">Find</button>
        <button id="battle-group">Show Battle Group</button>
        <select id="alphabet-dropdown" name="select-hero">
            <option id="all">All</option>

        </select>
    </div>
    <div id="hero-cards"></div>
    <script src="index.js" defer></script>
</body>

</html>
